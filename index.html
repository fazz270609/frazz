<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunga Cantik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <svg id="flower-frame" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
      <!-- Daun kiri -->
      <g>
        <path d="M150 250 C80 180 80 100 120 60" stroke="#4CAF50" stroke-width="4" fill="none"/>
        <ellipse cx="110" cy="100" rx="10" ry="20" fill="#4CAF50"/>
        <ellipse cx="90" cy="140" rx="8" ry="16" fill="#4CAF50"/>
      </g>

      <!-- Daun kanan (mirror) -->
      <g transform="scale(-1,1) translate(-300,0)">
        <path d="M150 250 C80 180 80 100 120 60" stroke="#4CAF50" stroke-width="4" fill="none"/>
        <ellipse cx="110" cy="100" rx="10" ry="20" fill="#4CAF50"/>
        <ellipse cx="90" cy="140" rx="8" ry="16" fill="#4CAF50"/>
      </g>

      <!-- Bunga kiri -->
      <g>
        <circle cx="120" cy="60" r="15" fill="#FFB6C1"/>
        <circle cx="125" cy="50" r="10" fill="#FFB6C1"/>
      </g>

      <!-- Bunga kanan -->
      <g transform="scale(-1,1) translate(-300,0)">
        <circle cx="120" cy="60" r="15" fill="#FFB6C1"/>
        <circle cx="125" cy="50" r="10" fill="#FFB6C1"/>
      </g>

      <!-- Hati di tengah -->
      <g>
        <path d="M150 180
          C140 160 110 160 110 190
          C110 220 150 240 150 260
          C150 240 190 220 190 190
          C190 160 160 160 150 180 Z" 
          fill="#ff4081"/>
      </g>
    </svg>
  </div>
</body>
</html>
